<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="top-container">
        <h1>Customer Survey Form</h1>
        <div class="form-container">
            <form id="survey-form" action="">
                <div class="input-field">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required  >
                </div>
                <div class="input-field">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required >
                </div>
                <div class="input-field">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required >
                </div>
                <div class="input-field">
                    <label for="country">Country:</label>
                    <select id="country" required >
                        <option value="india">India</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="japan">Japan</option>
                        <option value="china">China</option>
                        <option value="brazil">Brazil</option>
                        <option value="south-africa">South Africa</option>
                        <option value="new-zealand">New Zealand</option>
                        <option value="russia">Russia</option>
                        <option value="italy">Italy</option>
                        <option value="spain">Spain</option>
                        <option value="mexico">Mexico</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="sweden">Sweden</option>
                        <option value="norway">Norway</option>
                        <option value="denmark">Denmark</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="belgium">Belgium</option>
                        <option value="austria">Austria</option>
                        <option value="ireland">Ireland</option>
                        <option value="portugal">Portugal</option>
                        <option value="greece">Greece</option>
                        <option value="south-korea">South Korea</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Gender:</label><br>
                    <input type="checkbox" id="male" name="gender" value="male" required> <label for="male">Male</label>
                    <input type="checkbox" id="female" name="gender" value="female" required> <label for="female">Female</label>
                    <input type="checkbox" id="other" name="gender" value="other" required> <label for="other">Other</label>
                </div>
                <div class="input-field">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" required >
                </div>
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required >
                </div>
                <div class="input-field">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" maxlength="10" required > 
                </div>
                <div class="buttons">
                    <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
                    <button type="button" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup" id="popup">
        <h2>Survey Form Submission</h2>
        <div id="popup-content">
        </div>
        <div class="close-btn">
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
